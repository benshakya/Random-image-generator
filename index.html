<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Image Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <span
        ><button class="dark active">
          <i class="fa-solid fa-circle"></i></button
      ></span>
      <span
        ><button class="light">
          <i class="fa-regular fa-circle"></i></button
      ></span>
    </div>
    <div class="main-container">
      <h1>Photo Gallery</h1>
      <h3>Enter the number of photos</h3>
      <input type="number" id="input" class="input" min="1" max="11" />
      <small class="error-message" id="error-message">Error Message</small>
      <button class="button" id="button">Get Photos</button>
      <div class="image-container" id="image-container">
        <img
          src="https://images.unsplash.com/photo-1682370992900-d2ba92e09d7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1682370992900-d2ba92e09d7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1682370992900-d2ba92e09d7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
          alt="image"
        />
        <img
          src="https://images.unsplash.com/photo-1682370992900-d2ba92e09d7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
          alt="image"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
